<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: white; }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .position-relative input {
      padding-right: 2.5rem;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <a href="./lupapassword.html" class="text-dark text-decoration-none mb-3 d-inline-block">&larr;</a>
  <h5 class="fw-bold">Reset Password</h5>
  <p class="text-muted">Buat passwordmu untuk akses masuk kembali ke akunmu.</p>
  <p style="font-size: 0.9rem;"><strong>Kami menyarankan</strong> untuk membuat kata sandi yang mudah diingat, tapi hindari data pribadi seperti tanggal lahir.</p>

  <form id="passwordForm">
    <div class="mb-3">
      <label class="form-label text-secondary fw-semibold">BUAT PASSWORD</label>
      <div class="position-relative">
        <input type="password" id="newPassword" class="form-control" placeholder="Min. 8 karakter, huruf dan angka">
        <span class="password-toggle" onclick="togglePassword('newPassword', this)">ğŸ‘</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label text-secondary fw-semibold">KONFIRMASI PASSWORD</label>
      <div class="position-relative">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Ketik ulang password">
        <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">ğŸ‘</span>
      </div>
    </div>
    <button type="button" class="btn btn-dark w-100" onclick="window.location.href='./masukakun.html'">Daftar TUX ID</button>
  </form>
</div>

<script>
    const password = document.getElementById("newPassword");
    const confirm = document.getElementById("confirmPassword");
    const saveBtn = document.getElementById("saveBtn");
  
    function validatePassword() {
      const val1 = password.value;
      const val2 = confirm.value;
  
      // Syarat: minimal 8 karakter, huruf & angka, tanpa karakter khusus
      const isValid = /^[A-Za-z0-9]{8,}$/.test(val1) && val1 === val2;
  
      // Nyalakan tombol kalau input tidak kosong
      const isFilled = val1.length > 0 && val2.length > 0;
  
      saveBtn.disabled = !(isFilled && isValid);
    }
  
    password.addEventListener('input', validatePassword);
    confirm.addEventListener('input', validatePassword);
  </script>

</body>
</html>
