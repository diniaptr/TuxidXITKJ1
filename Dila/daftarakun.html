<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar TUX ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <a href="./masukakun.html" class="text-dark text-decoration-none mb-4 d-inline-block">&larr; Daftar TUX ID</a>
    
    <div class="bg-white p-4 rounded shadow-sm">
      <form>
        <div class="mb-3">
            <label for="namaLengkap" class="form-label">NAMA LENGKAP</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama Anda">
        </div>
            <label for="nomorHandphone" class="form-label">NOMOR HANDPHONE</label>
            <div class="input-group">
                <span class="input-group-text">+62</span>
                <input type="text" class="form-control" id="nomorHandphone" placeholder="Masukkan nomor handphone">
            </div>
        </div>
        
        <button type="submit" class="btn btn-dark w-100">Daftar TUX ID</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
