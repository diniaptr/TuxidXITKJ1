<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

  <div class="container py-4">
    <a href="./masukakun.html" class="text-dark text-decoration-none mb-3 d-inline-block">&larr;</a>
    <h5 class="fw-bold">Reset Password</h5>
    <p class="text-muted" style="font-size: 0.9rem;">
      Masukkan nomor handphone yang digunakan pada saat registrasi. Kode verifikasi akan dikirimkan ke nomor handphone tersebut.
    </p>

    <form>
      <div class="mb-3">
        <label class="form-label fw-semibold text-secondary">NOMOR HANDPHONE</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">+62</span>
          <input type="tel" class="form-control border-start-0" placeholder="Masukan Nomor">
        </div>
      </div>

      <a href="./resetpassword.html" class="btn btn-dark w-100">Kirim</a>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
