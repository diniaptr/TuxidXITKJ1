<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TUX ID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-label {
            font-size: 12px;
            font-weight: bold;
            color: #6c757d;
        }
        .disabled-btn {
            background-color: #e9ecef;
            color: #adb5bd;
        }
        .help-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="../index.html" class="me-3"><i class="bi bi-arrow-left" style="font-size: 20px;"></i></a>
            <h5 class="m-0">Masuk ke TUX ID</h5>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="phone" class="form-label">NOMOR HANDPHONE</label>
                <div class="input-group">
                    <span class="input-group-text">+62</span>
                    <input type="tel" class="form-control" id="phone" placeholder="" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3 d-flex justify-content-between">
                <a href="./lupapassword.html" class="text-primary help-text">Lupa Password?</a>
            </div>

            <button type="submit" class="btn btn-dark w-100">Masuk</button>

            <p class="text-center">Belum punya akun? <a href="./daftarakun.html" class="text-primary">Daftar Sekarang</a></p>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="help-text text-muted">Butuh bantuan? Hubungi kami di <a href="./butuhbantuan.html" class="text-primary">Layanan Pelanggan</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
