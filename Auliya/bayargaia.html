<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ringkasan Order</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .order-header img {
      width: 50px;
    }
    .order-item img {
      width: 80px;
    }
    .payment-method img {
      width: 40px;
    }
     
     .exit-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 5px; /* buat oval */
      border-radius: 30px; /* buat oval */
      font-size: 20px;
      line-height: 1;
      background-color: white;
      color: black;
    }
    .card-header {
      position: relative;
      padding-top: 40px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    
    <div class="card mx-auto" style="max-width: 500px;">
      
      <div class="card-header">
        <a href="./gaiamusicfestival.html" class="btn btn-secondary exit-btn">‚Üê</a>
        <h4 class="text-center mb-0">Ringkasan Order</h4>
      </div>
      
      
      <div class="card-body">
       
        <div>
          <div class="mb-3 order-header text-center">
  <img src="https://thegaiabandung.com/storage/promos/1748599403.jpg" 
       alt="Wonder Logo" class="img-fluid w-100 rounded-top">
  <div class="mt-2">
    <strong>Gaia Music Festival</strong><br>
    <small class="text-muted">The 4th Gaia Music Festival: Jazz in the Valley 2025</small>
  </div>
</div>

        </div>
               
        
        <div class="mb-3">
          <div class="d-flex align-items-center order-item">
            <div>
              <div><strong>Total Pembayaran</strong></div>

            </div>
          </div>
        </div>
        <div class="mb-3">
          <strong>Metode Pembayaran</strong>
         
        </div>
        
        <div class="mb-3">
          <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#paymentModal">
            Pilih Pembayaran Lainnya
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<script>
  function selesaiBayar(metode) {
    alert('Pembayaran melalui ' + metode + ' selesai!');
    const modal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
    modal.hide();
  }

  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      items: params.get('items') || '',
      total: params.get('total') || '0'
    };
  }

  function renderOrderSummary() {
    const { items, total } = getQueryParams();

    const orderDesc = document.querySelector('.order-description');
    const orderPrice = document.querySelector('.order-price');

    // Tambahkan nama-nama menu (dari items)
    const detailContainer = document.createElement('div');
    detailContainer.classList.add('text-muted');
    detailContainer.style.fontSize = '14px';
    detailContainer.innerText = items;

    if (orderDesc && orderPrice) {
    
      orderPrice.innerText = "Rp" + Number(total).toLocaleString("id-ID");
      orderDesc.parentNode.appendChild(detailContainer);
    }
  }

  window.addEventListener('DOMContentLoaded', renderOrderSummary);
</script>
