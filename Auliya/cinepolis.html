    <style>
        :root {
            --primary-bg: #2b4976;
            --secondary-bg: #b2d5fd;
            --footer-bg: #212529;
            --nav-bg: #f8f9fa;
            --text-light: #ffffff;
            --text-dark: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
            background-color: var(--primary-bg);
            color: var(--text-light);
        }

        .promo-banner {
            background-color: var(--secondary-bg);
            color: var(--text-dark);
            padding: 1rem;
            text-align: center;
        }

        .movie-section {
            padding: 1rem;
        }

        .movie-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .movie-buttons button {
            border-radius: 20px;
            border: 1px solid var(--primary-bg);
            background-color: var(--secondary-bg);
            color: var(--primary-bg);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .movie-buttons button:hover {
            background-color: var(--primary-bg);
            color: var(--text-light);
        }

        .movie-carousel {
            display: flex;
            overflow-x: hidden;
            gap: 1rem;
            padding: 0 1rem;
            position: relative;
        }

        .movie-card {
            min-width: 250px;
            flex-shrink: 0;
            border: none;
        }

        .movie-poster {
            max-height: 250px;
            object-fit: cover;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            z-index: 1;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-buttons button {
            background-color: rgba(43, 73, 118, 0.8);
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            pointer-events: auto; /* Enable button clicks */
            font-size: 1.5rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 576px) {

                margin: auto;

        @media (max-width: 576px) {

        button {

            border: none;
            padding: 0;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }

        .navbar {
            background-color: var(--nav-bg);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: var(--text-dark);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .navbar a.active {
            color: var(--primary-bg);
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }
