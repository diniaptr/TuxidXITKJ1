<script>
  function toggleOptions(id) {
    const el = document.getElementById("ticket-options-" + id);
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  function updateSummary() {
    const selects = document.querySelectorAll('.ticket-qty');
    let totalHarga = 0;
    let totalTiket = 0;

    selects.forEach(select => {
      const qty = parseInt(select.value);
      const price = parseInt(select.getAttribute('data-price'));
      totalHarga += qty * price;
      totalTiket += qty;
    });

    // Format harga ke Rupiah
    const formatter = new Intl.NumberFormat('id-ID', {
      style: 'currency',
      currency: 'IDR',
      minimumFractionDigits: 0
    });

    document.querySelector('.summary-bar p').innerText = `${totalTiket} Ticket selected`;
    document.querySelector('.summary-bar div:last-child').innerText = formatter.format(totalHarga);
  }

  // Pas user ubah select, update total
  document.addEventListener('DOMContentLoaded', () => {
    const selects = document.querySelectorAll('.ticket-qty');
    selects.forEach(select => {
      select.addEventListener('change', updateSummary);
    });
    updateSummary(); // trigger awal
  });
</script>
<script>
function redirectToBayar() {
  const selects = document.querySelectorAll('.ticket-qty');
  let totalHarga = 0;
  let items = [];

  selects.forEach(select => {
    const qty = parseInt(select.value);
    const price = parseInt(select.getAttribute('data-price'));
    if (qty > 0) {
      const nama = select.closest('.ticket-option').querySelector('strong').innerText;
      items.push(`${nama} x${qty}`);
      totalHarga += qty * price;
    }
  });

  const encodedItems = encodeURIComponent(items.join(', '));
  window.location.href = `../Kayla/bayarnoise.html?items=${encodedItems}&total=${totalHarga}`;
}
</script>
